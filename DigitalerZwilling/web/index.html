  <body id="body"> 
      <table id="attributes" border="0"></table><br/>
      <div id="lists"></div>
  </body>
  
  <script language="javascript"> 
    function createAttributes(attribute, id){
        var attributes = document.getElementById("attributes");
        
        
        for(var i=0; i<attribute.length; i++){
            var zeile = document.createElement("tr");
            var name = document.createElement("td");
            name.innerHTML = attribute[i];
            zeile.appendChild(name);

            var value = document.createElement("td");
            value.id = id[i];
            zeile.appendChild(value);

            attributes.appendChild(zeile);
        }
    }
        
    function createLists(list, listid){
        var lists = document.getElementById("lists");
        
        for(var i=0; i<list.length; i++){
            var name = document.createTextNode(list[i]);
            lists.appendChild(name);
            var table = document.createElement("table");
            table.id = listid[i];            
            lists.appendChild(table);
            lists.appendChild(document.createElement("br"));
        }
    }
    
    function removeLists(listid){
        for(var i=0; i<listid.length; i++){
            var parent = document.getElementById(listid[i])
            var childs = parent.childNodes;
            for(var j=1; j<childs.length; i++){
                parent.removeChild(childs[j]);
            }
        }
        
    }
    
    function setHeader(headerlist, parentid){
            var parent = document.getElementById(parentid);
            
            var th = document.createElement("th");
            for(var i=0; i<headerlist.length; i++){
                var td = document.createElement("td");
                td.innerHTML = headerlist[i];
                th.appendChild(td);
            }
            parent.appendChild(th);
    }
    
    function update(jsonString, listid){
        var json = JSON.parse(jsonString);
        var header = ['Bezeichnung','Zeitstempel','Montagezustand'];
        for(var i=0; i<listid.length; i++){
            setHeader(header, listid[i]);
            
        }
    }
